{% extends 'layout.html' %}
<head>
    {% block extraheads %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/QnA/detail.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="q-detail-page">
    {% include 'includes/content_detail.html' with title='질문 게시판' type='question' content=question %}

    <section class="answer">
        <a href="{% url 'QnA:create-A' question.id %}" class="answer-btn">답변 달기</a>

        <div class="each-a">
            {% for answer in answers %}
            <hr>
            <div class="content-wrap">
                <div class="content-box">
                    <div class="content">{{ answer.content }}</div>
                    <div class="other">
                        <div class="like">
                            <img>
                            <div>좋아요 수</div>
                        </div>
                        <button class="pick-btn">답변 채택</button>
                    </div>
                </div>
                <div class="other">
                    <button>신고</button>
                    <div></div>
                </div>
            </div>
            {% endfor %}
            <hr>
        </div>
    </section>
</div>

{% endblock %}
